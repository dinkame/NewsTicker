<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Ticker</title>

    <script src="//static.parastorage.com/services/third-party/jquery/3.1.1/dist/jquery.min.js"></script>
    <script src="//static.parastorage.com/services/js-sdk/1.91.0/js/wix.min.js"></script>
    <link rel="stylesheet" href="src/widget/widget.css"/>
    <script src="dist/widget.js"></script>
</head>
<script src="jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="jquery.easing.min.js"></script>
<script type="text/javascript" src="../jquery.easy-ticker.js"></script>

<script type="text/javascript">
$(document).ready(function(){

	var dd = $('.vticker').easyTicker({
		direction: 'up',
		easing: 'easeInOutBack',
		speed: 'slow',
		interval: 2000,
		height: 'auto',
		visible: 1,
		mousePause: 0,
		}
	}).data('easyTicker');
	
	cc = 1;
    dd.start();
    
	});
});
</script>

<style>
        .vticker{
            border: none;
            width: 400px;
        }
        .vticker ul{
            padding: 0;
        }
        .vticker li{
            list-style: none;
            border-bottom: 1px solid green;
            padding: 10px;
        }
        .et-run{
            background: red;
        }
        </style>

<body>
    <div>
            <div class="vticker">
                <ul>
                    <li>Site News</li>
                    <li>News 1</li>
                    <li>News 2</li>
                    <li>News 3</li>
                    <li>News 4 </li>
                    <li>News 5 </li>
                </ul>
            </div>       
    </div>
</body>
</html>
